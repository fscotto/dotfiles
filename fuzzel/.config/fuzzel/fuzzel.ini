[main]
font=FiraCode Nerd Font:size=12
icon-theme=Papirus
dpi-aware=yes
include=~/.config/fuzzel/themes/catppuccin-frappe/blue.ini
hide-before-typing=no
fields=filename,name,generic
match-mode=fzf
sort-result=yes
match-counter=yes
show-actions=no
anchor = center
x-margin=0
y-margin=0
lines=10
width = 70
tabs=4
horizontal-pad=40
vertical-pad=8
inner-pad=0
layer=overlay                               # values (top, overlay)

